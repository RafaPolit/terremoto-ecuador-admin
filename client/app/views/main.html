<div class="row">
  <div class="col-sm-12">
    <table st-table="events" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th class="col-xs-4">Descripción</th>
          <th class="col-xs-3">Ubicación</th>
          <th class="text-center">Mapa</th>
          <th class="col-xs-3">Fecha</th>
          <th class="text-center col-xs-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in events" class="{{statuses[event.status].class}}">
          <td class="text-center">
            <i class="fa fa-{{subcategories[event.subcategory_id - 1].icon}}"
               style="color: {{subcategories[event.subcategory_id - 1].color}}"></i>
          </td>
          <td>{{event.description}}</td>
          <td>{{event.address}}</td>
          <td class="text-center">
            <a href="https://www.google.com/maps/place/{{event.latitude}},{{event.longitude}}/@{{event.latitude}},{{event.longitude}},10z" target="_blank">
              <i class="fa fa-map-marker"></i>
            </a>
          </td>
          <td>{{event.created_at}}</td>
          <td  class="text-center action-buttons" style="white-space: nowrap;">
            <a href="" class="blue"><i class="fa fa-search-plus"></i></a>
            <a href=""
               data-toggle="modal"
               data-target="#event_edit_modal"
               ng-click="edit_event_modal(event)"
               class="green"><i class="fa fa-pencil"></i></a>
            <a href="" class="red"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-include src="'views/event_edit_modal.html'"></ng-include>
